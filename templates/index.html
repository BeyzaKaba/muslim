<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOŞGELDİN YA ŞEHRİ RAMAZAN</title>
    <script>
        function startCountdown(elementId, seconds) {
            function updateCountdown() {
                if (seconds < 0) return;  // Süre bittiyse işlemi durdur

                let hours = Math.floor(seconds / 3600);
                let minutes = Math.floor((seconds % 3600) / 60);
                let secs = Math.floor(seconds % 60);
                
                document.getElementById(elementId).innerText = `${hours} saat ${minutes} dakika ${secs} saniye`;
                
                seconds--;
            }

            updateCountdown(); // İlk yüklemede gecikme olmaması için
            setInterval(updateCountdown, 1000);
        }

        window.onload = function() {
            startCountdown("iftar", {{ iftar_remaining }});
            startCountdown("sahur", {{ sahur_remaining }});
        };
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ city }} İçin İftar/Sahur Vakitleri</h1>
    <p>İftara kalan süre: <span id="iftar">Yükleniyor...</span></p>
    <p>Sahura kalan süre: <span id="sahur">Yükleniyor...</span></p>
    
</body>
</html>
